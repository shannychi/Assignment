<html>

<head>

<body>
  <div class="login-page">
    <div class="form">
      <form class="registra-form">
        <input type="text" name="name" id="FirstName" placeholder="Firstname" required>
        <input type="text" name="name" id="lastname" placeholder="LastName" required>
        <input type="email" name="email" id="mail" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="enter your phone number" required>
        <input type="password" name="password" id="password" placeholder="password" required>
        <select name="gender" >
          <option value="none" selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option>

        <p></p>
        <input type="date">
            <label class="favorite">choose your favorite color
          <input type="color">
            </label>
        <a href="https://sucess-page.chishanny.repl.co#">
        <button>create account</button>
        </a>
        <p class="message">Already have an account? <a href="#"><strong>Login here</strong></a></p>
      </form>

      <form class="login-form">
        <input type="email" name="email" placeholder="enter your email" required>
        <input type="password" name="password" placeholder="enter your password" required>
        <a href="https://sucess-page.chishanny.repl.co#">
        <button>Login</button>
        </a>
        <p class="message">don't have an account? <a href="#"><strong>SignUp here</strong></a></p>
      </form>
    </div>
  </div>
